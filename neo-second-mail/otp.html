    <title>OTP</title>

    <style>
        body {
            background: #202124;
            /* background: #f6f8fd; */

        a{
            text-decoration: none;
        }

        span {
            color: #ff5663;
        }

        h2 {
            font-family: 'Times New Roman', Times, serif;
        }

        .flex {
            display: flex;
            justify-content: space-between;
        }

        .img-container {
            overflow: hidden;
            width: 120px;
            height: 120px;
            border: 2px solid green;
            border-radius: 50%;
            background: black
        }

        .img-container img {
            width: 100%;
            height: auto;
            /* image-rendering: pixelated; */
        }

        .center-img {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5rem;
        }

        .hold {
            text-align: center;
        }



        .hold .welcome h2 {
            position: relative;
            top: -45px;
            text-shadow: 0 0 5px #fff, 0 0 5px #fff, 0 0 5px #fff, 0 0 5px #fff; /* Adjust blur radius values */
            font-weight: 800;
        }

        
        .follow-us {
            width: 100%;
            height: 100%;
            display: flex;
            align-self: flex-end;
            justify-content: end;
            align-items: end;
        }

        .follow-us a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            padding: 10px;
            border-radius: 50%;
            background-color: #28a745;
            text-decoration: none;
            margin-left: 10px;
        }

        .follow-us a i {
            color: #fff;
            font-size: 20px;
        }

        @media screen and (max-width: 768px){
   
        .img-container {
            overflow: hidden;
            width: 100px;
            height: 100px;
            border: 2px solid green;
            border-radius: 50%;
            background: black
        }

        .center-img {
            margin-top: 2rem;
        }

        .hold .welcome h2 {
            position: relative;
            top: -35px;
        }

        .follow-us a {

            justify-content: center;
            align-items: center;

            height: 30px;
            padding: 5px;
            border-radius: 50%;
            background-color: #28a745;
            text-decoration: none;
            margin-left: 10px;
        }

        .follow-us a i {
            color: #fff;
            font-size: 12px;
        }

        .reshape {
            font-size: 22px;
        }
        }

</head>
